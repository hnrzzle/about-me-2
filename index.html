<!DOCTYPE html>
<html>
    <header>
        <title>About Me</title>
    </header>
    <body>
        <h1>About Me</h1>
        <section>
            <p>What is your name?</p>
            <p>What state do you live in?</p>
            <p>How many pets do you have?</p>
            <p>Do you play an instrument?</p>
        </section>
        <script>
        //asking questions
        const name = prompt('What is your name?');
        const state = prompt('What state do you live in?');
        const petCount = prompt('How many pets do you have?');
        const musicianResult = prompt('How many instruments do you play?');

        //alert message 
        alert('Hello ' + name + ' from ' + state + '. I see you have ' + petCount + ' pets, I love animals! It\'s interesting you play ' + musicianResult + ' instruments, I play the guitar!');
        
        //what's their name?
        console.log('their name is ' + name);
        //where do they live?
        console.log(name + ' lives in ' + state);
        //how many pets do they have?
        console.log(name + ' has ' + petCount + ' pets');
        //how many instruments do they play?
        console.log(name + ' plays ' + musicianResult + ' instruments');
        
        </script>

    </body>
</html>
